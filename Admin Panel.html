<!DOCTYPE html>
<html>
	<head>
		<title>Admin Panel</title>
		<link rel="stylesheet" type="text/css" href="adminPanel.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="flex-container">
			<div id="inputPanel">
				<div id="optionSelector">
					<div>Please Select an Action</div>
					<select id="optionList" class="crudOption" onchange="prepareForm()">
						<option id="defaultOption">No action selected</option>
						<option id="addFaculty">Add Faculty</option>
						<option id="updateFaculty">Update Faculty</option>
						<option id="deleteFaculty">Delete Faculty</option>
						<option id="addCourse">Add Course</option>
						<option id="updateCourse">Update Course</option>
						<option id="deleteCourse">Delete Course</option>
						<option id="addNews">Add News Article</option>
						<option id="updateNews">Update News Article</option>
						<option id="deleteNews">Delete News Article</option>
					</select>
				</div>
				<div id="crudForm" class="formDiv">
				<!-- CREATE form based on selection-->
				</div>
			</div>
		</div>
	</body>
	<script src="adminPanel.js"></script>
</html>
